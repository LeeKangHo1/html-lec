<!DOCTYPE html>
<html lang="en">

<head>
    <title>회원 정보 수정</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>  

    <!-- 수정 화면 -->
    <div class="container bg-light mt-4">

        <div class="container mt-3">
            <h3 class="border-bottom p-2">회원 정보 수정</h3>
            <form action="/action_page.php">
                <div class="mb-3 mt-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="회원 이메일 주소 임시" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd">닉네임</label>
                    <input type="text" class="form-control" id="nickname" placeholder="회원 닉네임 임시" name="nickname">
                </div>
                <div class="mb-3">
                    <label>현재 비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="정보를 변경하려면 현재 비밀번호를 입력하세요."
                        name="password">
                </div>
                <div class="mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="chage-check" name="chage-check"></label>
                    <label>비밀번호 변경</label>
                    <input type="password" class="form-control" id="new-password" placeholder="변경할 비밀번호를 입력하세요"
                        name="new-password">
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <button type="submit" class="btn btn-success">변경하기</button>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#myModal">탈퇴하기</button>
                </div>
            </form>
        </div>
        <!-- The Modal (탈퇴하시겠습니까?) -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <!-- Modal image -->
                    <div class="modal-body text-center">
                        <img src="alert.jpg">
                    </div>

                    <!-- Modal Header -->
                    <div class="modal-body text-center">
                        <h3 class="modal-title w-100">탈퇴하시겠습니까?</h3>                        
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body text-center">
                        탈퇴하면 회원 정보가 삭제되며 복구할 수 없습니다!
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-body text-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">네, 탈퇴할게요!</button>
                    </div>

                </div>
            </div>
        </div>     

    </div>

</body>
</html>
