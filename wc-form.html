<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .image-container {
            overflow: hidden;
            height: 100px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .my-dropzone-size {
            width: 100%;
            min-height: 50px;
            height: 100px;
        }

        .my-progress-size {
            height: 30px;
            width: 90%;
        }

        .table td {
            height: 100px;
            vertical-align: middle;
            text-align: center;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="row border-bottom fw-bold">
        <nav class="navbar navbar-expand-sm bg-white">
            <div class="container-fluid">
                <a class="navbar-brand my-color-primary px-3 text-white" href="#">WC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">이상형 월드컵</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">이상형 월드컵 만들기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">내가 만든 월드컵</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <!-- 보여야 하는거 || 로그인 안된 상태 >> 로그인이랑 회원가입 || 로그인 된 상태 >> 로그아웃 -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">LogIn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">회원정보수정</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row bg-white p-2 pt-4 rounded-4 my-5 shadow">
            <div>
                <h4><b>이상형 월드컵 정보</b></h4>
            </div>
            <hr class="border border-secondary border-dashed my-3">
            <div class="row g-0">
                <label class="col-sm-1 text-center"><b>제목</b></label>
                <div class="col-sm-10"><input type="text" name="title" class="form-control wh">
                    <small>이상형월드컵의 제목을 입력하세요.</small>
                </div>
            </div>
            <hr class="border border-secondary border-dashed my-3">
            <div class="row g-0">
                <label class="col-sm-1 text-center"><b>설명</b></label>
                <div class="col-sm-10"><input type="text" name="description" class="form-control wh">
                    <small>설명, 하고싶은 말 등을 자유롭게 쓰세요.</small>
                </div>
            </div>
            <hr class="border border-secondary border-dashed my-3">
            <div class="row g-0">
                <label class="col-sm-1 text-center"><b>공개여부</b></label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radios" value="" id="radio2" checked>
                        <label class="form-check-label" for="radio2">
                            비공개 (다른 사용자는 접근할 수 없습니다.)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radios" value="" id="radio1">
                        <label class="form-check-label" for="radio1">
                            공개 (모든 사용자가 플레이 할 수 있습니다.)
                        </label>
                    </div>
                </div>
            </div>
            <hr class="border border-secondary border-dashed my-3">
            <div>
                <h4><b>이상형 월드컵 이미지 업로드</b></h4>
            </div>
            <hr class="border border-secondary border-dashed my-3">
            <div class="row justify-content-center g-0">
                <div class="dropzone col-sm-11"></div>
            </div>
            <hr class="border border-secondary border-dashed my-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="dropdown d-flex align-items-center">

                    <select class="form-select" id="boxCount" style="width: 80px;">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="20">100</option>
                    </select>
                    <label for="boxCount" class="form-label mb-0">씩 보기</label>
                </div>

                <div class="d-flex align-items-center">
                    <label for="search" class="form-label me-2 mb-0">검색:</label>
                    <input type="text" id="search" class="form-control" placeholder="검색" style="width: 200px;">
                </div>
            </div>
            <table class="table  table-striped  table-bordered">
                <thead>
                    <tr class="text-center">
                        <th style="width:5%">순위</th>
                        <th style="width:15%">이미지</th>
                        <th style="width:30%">이름</th>
                        <th style="width:15%">이미지</th>
                        <th style="width:7%">삭제</th>
                        <th style="width:14%">우승비율</th>
                        <th style="width:14%">승률</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>

            <nav>
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">&lt;</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
<script>
    Dropzone.autoDiscover = false;
    let dropIndex = 0;
    // Dropzone has been added as a global variable.
    const dropzone = new Dropzone(".dropzone", {
        url: "http://localhost:8080/test",
        method: "post",
        success(file, response) {
            renderList(file, response);
        },
    });

    function renderList(file, response) {
        let tbody = document.querySelector("#tbody");
        let reader = new FileReader();
        reader.onload = function (e) {
            let imageUrl = e.target.result;
            let fileName = file.name.substring(0, file.name.lastIndexOf("."));

            let dom = `            
                        <td>
                            <b>1</b>
                        </td>
                        <td>
                            <div class="image-container"><img src="${imageUrl}" alt="이미지" class="img-fluid"></div>
                        </td>
                        <td><input type="text" value="${fileName}" class="form-control wh w-100"></td>
                        <td>
                            <div class="dropzone my-dropzone-${dropIndex} my-dropzone-size"></div>
                        </td>
                        <td><button type="button" class="btn btn-danger"><b>삭제</b></button></td>
                        <td>
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="progress win-percent my-progress-size">
                                    <div class="progress-bar bg-danger" style="width: 70%">70%</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="progress odds-percent my-progress-size">
                                    <div class="progress-bar bg-warning" style="width: 50%">50%</div>
                                </div>
                            </div>
                        </td>  
        `;
            // <input type="file"><button class="btn my-color-primary text-white">수정</button>
            let item = document.createElement("tr");
            item.innerHTML = dom;
            tbody.append(item);
            let newDropzone = new Dropzone(".my-dropzone-" + dropIndex, {
                url: "http://localhost:8080/test",
                method: "put",
            });
            dropIndex++;
            console.log(dropIndex);
        }
        reader.readAsDataURL(file);
    }
</script>

</html>
