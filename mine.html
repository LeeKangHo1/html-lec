<!DOCTYPE html>
<html lang="en">

<head>
    <title>내가 만든 월드컵 메인 화면</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- main과 mine은 css 공유합니다. -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="row border-bottom fw-bold">
        <nav class="navbar navbar-expand-sm bg-white">
            <div class="container-fluid">
                <a class="navbar-brand my-color-primary px-3 text-white" href="#">WC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">이상형 월드컵</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">이상형 월드컵 만들기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">내가 만든 월드컵</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <!-- 보여야 하는거 || 로그인 안된 상태 >> 로그인이랑 회원가입 || 로그인 된 상태 >> 로그아웃 -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">LogIn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">회원정보수정</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <!-- main 화면 전체 -->
    <div class="container mt-2">

        <!-- 상단 검색 바 -->
        <div id="top-bar" class="mb-2">
            <div class="d-flex align-items-center" id="top-bar">
                <div class="btn-group">
                    <button type="button" class="btn my-color-primary text-white">인기순</button>
                    <button type="button" class="btn border-1 border border-start-0">최신순</button>
                </div>
                <div class="ms-4 d-flex align-items-center flex-grow-1">
                    <input type="text" class="form-control flex-grow-1" id="search-text"
                        placeholder="월드컵 제목 또는 인물 이름으로 검색하세요." name="search-text">
                    <button type="submit" class="btn border-0 my-color-primary text-white" style="white-space: nowrap;">검색</button>
                </div>
            </div>
        </div>

        <!-- 카드 리스트 -->
        <div class="wc-card-list" id="wc-card-list">


            <div class="card">
                <div class="d-flex">
                    <div class="w-50">
                        <div class="img-container" style="height:120px;">
                            <img src="horizolong.png" alt="Card image">
                        </div>
                        <div class="text-center ellipsis-image-text">그림 설명 1그림 설명 1그림 설명 1그림 설명 1그림 설명 1그림 설명 1그림 설명 1그림 설명 1그림 설명 1그림 설명 1</div>
                    </div>
                    <div class="w-50">
                        <div class="img-container" style="height:120px;">
                            <img src="vertlong.png" alt="Card image">
                        </div>
                        <div class="text-center ellipsis-image-text">그림 설명 2</div>
                    </div>
                </div>
                <div class="p-2">
                    <h4 class="card-title fw-bold">라면</h4>
                    <p class="card-text ellipsis-text">맛있는라면 원하는 종류를 골라보세요맛있는라면 원하는 종류를 골라보세요맛있는라면 원하는 종류를 골라보세요 그리고 즐겨보세요 다양해요맛있는라면 원하는 종류를 골라보세요 그리고 즐겨보세요 다양해요</p>
                </div>
                <div class="ms-2 mb-2" id="my-btn-container">
                    <button class="btn hover-coler btn-outline-danger btn-sm">시작하기</button>
                    <button class="btn hover-coler btn-outline-warning btn-sm">랭킹보기</button>
                    <button class="btn hover-coler btn-outline-primary btn-sm">공유하기</button>
                </div>
                <div class="ms-2 mb-2" id="my-btn-container">
                    <button class="btn hover-coler btn-outline-info btn-sm">수정하기</button>
                    <button class="btn hover-coler btn-outline-success btn-sm">삭제하기</button>
                </div>
            </div>    
            
            
            
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn my-color-primary text-white w-100 mt-2">더 보기 버튼</button>
        </div>
    </div>
</body>

</html>
