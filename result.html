<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 댓글 간격 */
        .comment-item {
            margin-bottom: 15px;
        }

        .card {
            position: relative;
            /* 자식 요소의 위치 조정을 위한 기준 */
        }

        .card-img {
            width: 100%;
            /* 이미지를 반응형으로 설정 */
        }
    </style>
</head>

<body>
    <div class="row border-bottom fw-bold">
        <nav class="navbar navbar-expand-sm bg-white">
            <div class="container-fluid">
                <a class="navbar-brand my-color-primary px-3 text-white" href="#">WC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">이상형 월드컵</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">이상형 월드컵 만들기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">내가 만든 월드컵</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <!-- 보여야 하는거 || 로그인 안된 상태 >> 로그인이랑 회원가입 || 로그인 된 상태 >> 로그아웃 -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">LogIn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">회원정보수정</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container my-4">

        <!-- 우승 이미지 -->
        <div class="container-fluid my-5">
            <div class="card text-white">
                <img src="photo.png" class="card-img" alt="Example Image">
            </div>
        </div>

        <!-- 버튼 -->
        <div class="d-flex justify-content-start gap-2 my-4">
            <button type="button" class="btn btn-primary">다시시작</button>
            <button type="button" class="btn btn-danger">랭킹보기</button>
            <button type="button" class="btn btn-secondary">다른 월드컵 보기</button>
        </div>

        <!-- 댓글 개수 -->
        <div class="my-4">댓글 (227)</div>

        <!-- 댓글 입력, 목록 묶기 div -->
        <div class="bg-light p-4 rounded">
            <!-- 입력 -->
            <div>
                <label for="username" class="form-label">닉네임</label>
                <input type="text" id="username" class="form-control mb-3">

                <label for="reply" class="form-label">한마디 남기기</label>
                <textarea id="reply" class="form-control mb-3" placeholder="댓글을 입력하세요" rows="5"
                    style="resize: none; overflow-y: auto;"></textarea>

                <button type="submit" class="btn my-color-primary fw-bold text-white w-100 mb-4">저장하기</button>
            </div>

            <!-- 목록 -->
            <div>
                <div class="comment-item">
                    <div><strong>익명1</strong> - <span class="text-muted">(우승자명)</span></div>
                    <div class="text-muted small">24.12.12 10:15:23</div>
                    <div>댓글1</div>
                </div>
                <div class="comment-item">
                    <div><strong>익명2</strong></div>
                    <div class="text-muted small">24.12.12 10:16:45</div>
                    <div>디자인</div>
                </div>
                <div class="comment-item">
                    <div><strong>익명3</strong></div>
                    <div class="text-muted small">24.12.12 10:16:45</div>
                    <div>어렵다</div>
                </div>
                <div class="comment-item">
                    <div><strong>익명4</strong></div>
                    <div class="text-muted small">24.12.12 10:16:45</div>
                    <div>댓글</div>
                </div>
                <div class="comment-item">
                    <div><strong>익명5</strong></div>
                    <div class="text-muted small">24.12.12 10:16:45</div>
                    <div>댓글</div>
                </div>
            </div>

            <!-- 더 보기 버튼 -->
            <button type="button" class="btn btn-outline-primary w-100 mt-4">20개 더 보기</button>
        </div>

</body>

</html>
