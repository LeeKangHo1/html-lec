<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 File Upload</title>
  <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-4">
  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>이상형 월드컵 기본정보</h5>
            <div class="ibox-tools">
              <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
              </a>
            </div>
          </div>
          <div class="ibox-content">
            <form id="form1" class="form-horizontal">
              <input type="hidden" name="uid" value="3ai5HQ">
              <div class="form-group"><label class="col-sm-1 control-label">제목</label>
                <div class="col-sm-11"><input type="text" name="s" class="form-control wh" value=""><span
                    class="help-block m-b-none">이상형월드컵의 제목을 입력하세요. 예) 여자 아이돌 이상형월드컵, 남자 연예인 이상형월드컵</span>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group"><label class="col-sm-1 control-label">설명</label>
                <div class="col-sm-11"><input type="text" name="d" class="form-control wh" value=""> <span
                    class="help-block m-b-none">설명, 하고싶은 말 등을 자유롭게 쓰세요.</span>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group"><label class="col-sm-1 control-label"> 공개 여부</label>
                <div class="col-sm-11">
                  <div class="input-gruop m-b">
                    <input type="radio" class="i-checks" checked="" value="close" name="opens" /> 비공개 (다른 사용자는 접근할 수
                    없습니다.)
                  </div>
                  <div class="input-gruop m-b">
                    <input type="radio" class="i-checks" value="open" name="opens" /> 전체 공개 (모든 사용자가 플레이 할 수 있습니다.)
                    <div class="m-l openmsg" style="display:inline-block"></div>
                  </div>
                  <div class="input-gruop">
                    <div class="row">
                      <div class="col-sm-11">
                        <input type="radio" class="i-checks" value="secret" name="opens" /> 친구 공개 (비밀번호를 입력 후 플레이 할 수
                        있습니다.)
                        <div class="m-l secretmsg" style="display:inline-block"></div>
                        <input type="text" id="pw" name="p" placeholder="비밀번호를 입력하세요." disabled=""
                          class="form-control wh input-sm secretpw" style="margin-left:25px;width:180px;" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-1">
                  <button id="form1_submit" class="btn btn-primary" type="button">저장하기</button> <label
                    id="form1_result"></label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>    
  </div>
</body>

</html>
