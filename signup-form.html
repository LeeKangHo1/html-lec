<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row border-bottom fw-bold">
        <nav class="navbar navbar-expand-sm bg-white">
            <div class="container-fluid">
                <a class="navbar-brand my-color-primary px-3 text-white" href="#">WC</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">이상형 월드컵</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">이상형 월드컵 만들기</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">내가 만든 월드컵</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <!-- 보여야 하는거 || 로그인 안된 상태 >> 로그인이랑 회원가입 || 로그인 된 상태 >> 로그아웃 -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">LogIn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">회원정보수정</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LogOut</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <h3>Register to WC</h3>
        <p>이메일 주소만으로 간단히 계정 생성이 가능합니다.</p>
        <form role="form" id="form1">
            <div class="form-group mb-3">
                <input type="text" class="form-control" placeholder="닉네임" required="" id="user_nickname">
            </div>
            <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="이메일" required="" id="user_email">
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="비밀번호" required="" id="user_password">
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="비밀번호 확인" required="" id="user_password_check">
            </div>
            <button type="submit" class="btn block full-width mb-2 my-color-primary my-none-ouline-button text-white"
                id="login">계정 생성</button>
            <div id="message mb-3"></div>
        </form>
    </div>


</body>

</html>
