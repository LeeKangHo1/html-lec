<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row border-bottom fw-bold">
        <nav class="navbar navbar-expand-sm bg-white">
          <div class="container-fluid">
            <a class="navbar-brand my-color-primary px-3 text-white" href="#">WC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">이상형 월드컵</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">이상형 월드컵 만들기</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">내가 만든 월드컵</a>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto">
                <!-- 보여야 하는거 || 로그인 안된 상태 >> 로그인이랑 회원가입 || 로그인 된 상태 >> 로그아웃 -->
                <li class="nav-item">
                  <a class="nav-link" href="#">LogIn</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">회원정보수정</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">LogOut</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <h3>Welcome to WC</h3>
        <p>이상형 월드컵을 만들고 공유하려면 로그인이 필요합니다.</p>
        <form role="form" id="form1">
            <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="이메일" required="" id="user_email">
            </div>
            <div class="form-group  mb-3">
                <input type="password" class="form-control" placeholder="비밀번호" required="" id="user_password">
            </div>
            <button type="submit" class="btn full-width mb-2 my-color-primary my-none-ouline-button text-white"
                id="login">로그인</button>
            <div id="message mb-3"></div>
            <a class="btn btn-outline-dark mb-3 full-width" href="#">계정 생성</a>
        </form>
    </div>


</body>

</html>
